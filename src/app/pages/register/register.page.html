<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Crear Cuenta</ion-card-title>
        <ion-card-subtitle class="ion-text-center">¡Completa tus datos!</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="register()" #registerForm="ngForm">

          <div class="form-fields">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Apellido</ion-label>
              <ion-input type="text" [(ngModel)]="apellido" name="apellido" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Teléfono</ion-label>
              <ion-input type="tel" [(ngModel)]="telefono" name="telefono" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>
          </div>

          <ion-button expand="full" type="submit" [disabled]="!registerForm.form.valid" class="ion-margin-top">
            Registrarse
          </ion-button>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
