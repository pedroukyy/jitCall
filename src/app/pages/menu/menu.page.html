<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Menú Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="menu-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          ¡Hola, @if (user){ {{ user.nombre }}! }
        </ion-card-title>
        <ion-card-subtitle class="ion-text-center">
          @if (user){ {{ user.telefono }} }
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <ion-button expand="full" color="success" routerLink="/contactos">
          Ver mis Contactos
        </ion-button>

        <ion-button expand="full" color="medium" class="ion-margin-top" routerLink="/home">
          Cerrar Sesión
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
