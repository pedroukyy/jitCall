<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="'/menu'"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" color="success" [routerLink]="'/agregar-contacto'">
    Añadir Contacto
  </ion-button>

  <ion-list>
    @if (contactos) {
      @for (contacto of contactos; track contacto.id) {
        <ion-item-sliding>
          <!-- Contenido del contacto -->
          <ion-item>
            <ion-label>
              <h2>{{ contacto.nombre }}</h2>
              <p>{{ contacto.telefono }}</p>
            </ion-label>
          </ion-item>

          <!-- Botones de acción (aparecen al deslizar) -->
          <ion-item-options side="end">
            <!-- Botón Eliminar -->
            <ion-button color="danger" (click)="confirmarEliminacion(contacto.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>

            <!-- Botón Videollamada -->
            <ion-button color="primary" (click)="hacerVideoLlamada(contacto.id)">
              <ion-icon slot="icon-only" name="videocam"></ion-icon>
            </ion-button>

            <!-- Botón Llamada -->
            <ion-button color="success" (click)="hacerLlamada(contacto.id)">
              <ion-icon slot="icon-only" name="call"></ion-icon>
            </ion-button>
          </ion-item-options>
        </ion-item-sliding>
      }
    }
  </ion-list>
</ion-content>
