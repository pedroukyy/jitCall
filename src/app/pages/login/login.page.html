<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Inicia sesión para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-fields">
            <!-- Email -->
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required email></ion-input>
            </ion-item>
            <ion-note color="danger" *ngIf="loginForm.submitted && loginForm.controls['email']?.errors">
              <span *ngIf="loginForm.controls['email']?.errors?.['required']">Requerido</span>
              <span *ngIf="loginForm.controls['email']?.errors?.['email']">Email inválido</span>
            </ion-note>

            <!-- Contraseña -->
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>
            <ion-note color="danger" *ngIf="loginForm.submitted && loginForm.controls['password']?.errors">
              <span *ngIf="loginForm.controls['password']?.errors?.['required']">Requerido</span>
            </ion-note>
          </div>

          <ion-button expand="full" type="submit" class="ion-margin-top">Iniciar Sesión</ion-button>

          <ion-button expand="full" fill="clear" routerLink="/register" class="ion-margin-top">
            ¿No tienes cuenta? <span class="register-text">Regístrate</span>
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
